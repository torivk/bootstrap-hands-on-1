<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirement 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-black text-light p-2">
        <h1>Button Styles can be applied to anchor tag, input button, button</h1>
        <a href="" class="btn btn-light font-monospace">Link</a>
        <input type="button" class="btn btn-light font-monospace" value="Input">
        <button class="btn btn-light font-monospace">Button</button>
    </header>
    <main>
        <h1>Options</h1>
        <button class="btn">Default</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <a href="" class="btn text-primary">Link</a>
        <h1>Sizes</h1>
        <button class="btn btn-lg btn-primary mb-4">Large button</button>
        <div>
            <button class="btn btn-primary mb-4">Default Button</button>
        </div>
        <div>
            <button class="btn btn-sm btn-primary mb-4">Small Button</button>
        </div>
        <div>
            <button class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Extra Small
                Button</button>
        </div>
        <h1>State</h1>
        <button class="btn btn-primary active">Primary Active Button</button>
        <button class="btn btn-primary disabled">Primary Disabled Button</button>
    </main>
</body>

</html>
