<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirement 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Single Dropdown</h1>
    <div class="dropdown ps-2">
        <button>Select Course</button>
    </div>
    <h1>Dropdown with Anchor Tag</h1>
    <div class="dropdown ps-2">
        <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Javascript
            Courses</button>
        <ul class="dropdown-menu">
            <li><a href="" class="dropdown-item">1</a></li>
            <li><a href="" class="dropdown-item">2</a></li>
            <li><a href="" class="dropdown-item">3</a></li>
        </ul>
    </div>
    <h1>Dropdown with Header</h1>
    <div class="dropdown ps-2">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Programming
            Courses</button>
        <ul class="dropdown-menu">
            <li>
                <h1 class="dropdown-header text-danger">1</h1>
            </li>
            <li><a href="" class="dropdown-item">2</a></li>
            <li><a href="" class="dropdown-item">3</a></li>
        </ul>
    </div>
    <h1>Dropdown with Divider</h1>
    <div class="dropdown ps-2">
        <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Programming
            Courses</button>
        <ul class="dropdown-menu">
            <li><a href="" class="dropdown-item">1</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a href="" class="dropdown-item">2</a></li>
            <li><a href="" class="dropdown-item">3</a></li>
        </ul>
    </div>
    <h1>Dropdown with Disabled</h1>
    <div class="dropdown ps-2">
        <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Programming
            Courses</button>
        <ul class="dropdown-menu">
            <li><a href="" class="dropdown-item">1</a></li>
            <li><a href="" class="dropdown-item disabled">2</a></li>
            <li><a href="" class="dropdown-item">3</a></li>
        </ul>
    </div>
    <h1>Dropdown with Left Right</h1>
    <div class="btn-group dropstart ps-2">
        <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Programming
            Courses</button>
        <ul class="dropdown-menu">
            <li><a href="" class="dropdown-item">1</a></li>
            <li><a href="" class="dropdown-item">2</a></li>
            <li><a href="" class="dropdown-item">3</a></li>
        </ul>
    </div>
    <div class="btn-group dropend">
        <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Programming
            Courses</button>
        <ul class="dropdown-menu">
            <li><a href="" class="dropdown-item">1</a></li>
            <li><a href="" class="dropdown-item">2</a></li>
            <li><a href="" class="dropdown-item">3</a></li>
        </ul>
    </div>
</body>

</html>
